<!DOCTYPE html>
<html>

<head>
  <link href="./style.css" rel="stylesheet" type="text/css" />
  <script src="./SeamlessLoop.js"></script>
  <script src="./script.js" defer></script>
  <script src="https://kit.fontawesome.com/56d92a5ebc.js" crossorigin="anonymous"></script>  
</head>

<body>
  <span class="header">Homebrew</span><br>
  <span class="disclaimer"><strong>Disclaimer:</strong> Any apps you install via the Homebrew app can be dangerous and/or malicious! Make sure you know what you're installing before you install it!</span>
  <div id="App">
    <input type="text" id="url" autocomplete="off" placeholder="Enter the app's URL...">
    <button type="submit" id="smbt" onclick="addApp(document.getElementById('url').value)"><i class="fa-solid fa-plus" style></i></button>    
  </div>
  <ul id="apps"></ul>
</body>

</html>
